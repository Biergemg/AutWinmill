version: "3.8"

services:
  # SISTEMA BASE - Herramienta de desarrollo principal
  windmill-dev:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: windmill_dev_main
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://windmill_user:${DEV_DB_PASSWORD:-change_me}@postgres-dev:5432/windmill_dev
      - MODE=server
      - BASE_URL=http://localhost:8000
      - BASE_INTERNAL_URL=http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      postgres-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-dev:
    image: postgres:15
    container_name: postgres_dev_main
    restart: unless-stopped
    environment:
      POSTGRES_USER: windmill_user
      POSTGRES_PASSWORD: ${DEV_DB_PASSWORD:-change_me}
      POSTGRES_DB: windmill_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill_user -d windmill_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-dev:
    image: redis:7-alpine
    container_name: redis_dev_main
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SISTEMA DE CYN - Cliente individual (PUERTOS DIFERENTES)
  windmill-cyn:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: cyn_einstein_kids_windmill
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://cyn_user:${CLIENT_DB_PASSWORD:-change_me}@postgres-cyn:5432/cyn_einstein_kids
      - MODE=server
      - BASE_URL=http://localhost:8001
      - BASE_INTERNAL_URL=http://localhost:8001
    ports:
      - "8001:8000"
    depends_on:
      postgres-cyn:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-cyn:
    image: postgres:15
    container_name: cyn_einstein_kids_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cyn_user
      POSTGRES_PASSWORD: ${CLIENT_DB_PASSWORD:-change_me}
      POSTGRES_DB: cyn_einstein_kids
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyn_user -d cyn_einstein_kids"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-cyn:
    image: redis:7-alpine
    container_name: cyn_einstein_kids_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cliente 2: Ejemplo para pr??ximo cliente
  windmill-client2:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: client2_windmill
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://client2_user:${CLIENT2_DB_PASSWORD:-change_me}@postgres-client2:5432/client2_db
      - MODE=server
      - BASE_URL=http://localhost:8002
      - BASE_INTERNAL_URL=http://localhost:8002
    ports:
      - "8002:8000"
    depends_on:
      postgres-client2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-client2:
    image: postgres:15
    container_name: client2_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: client2_user
      POSTGRES_PASSWORD: ${CLIENT2_DB_PASSWORD:-change_me}
      POSTGRES_DB: client2_db
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U client2_user -d client2_db"]
      interval: 30s
      timeout: 10s
      retries: 3

