# Docker Compose para el sistema completo con control de pagos

version: "3.8"

services:
  # SISTEMA BASE - Herramienta de desarrollo principal
  windmill-dev:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: windmill_dev_main
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://windmill_user:${DEV_DB_PASSWORD:-change_me}@postgres-dev:5432/windmill_dev
      - MODE=server
      - BASE_URL=http://localhost:8000
      - BASE_INTERNAL_URL=http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      postgres-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-dev:
    image: postgres:15
    container_name: postgres_dev_main
    restart: unless-stopped
    environment:
      POSTGRES_USER: windmill_user
      POSTGRES_PASSWORD: ${DEV_DB_PASSWORD:-change_me}
      POSTGRES_DB: windmill_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill_user -d windmill_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-dev:
    image: redis:7-alpine
    container_name: redis_dev_main
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DASHBOARD DE CONTROL DE PAGOS
  payment-dashboard:
    image: python:3.11-slim
    container_name: payment_control_dashboard
    restart: unless-stopped
    command: |
      bash -c "
        pip install streamlit pandas plotly requests &&
        cd /app &&
        streamlit run f/payment_dashboard.py --server.port=8501 --server.address=0.0.0.0
      "
    ports:
      - "8501:8501"
    volumes:
      - ../f:/app/f
      - .:/app/ops
    depends_on:
      - windmill-dev
    environment:
      - PYTHONPATH=/app

  # CLIENTE CYN - Controlado por sistema de pagos
  windmill-cyn:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: cyn_einstein_kids_windmill
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://cyn_user:${CLIENT_DB_PASSWORD:-change_me}@postgres-cyn:5432/cyn_einstein_kids
      - MODE=server
      - BASE_URL=http://localhost:8001
      - BASE_INTERNAL_URL=http://localhost:8001
    ports:
      - "8001:8000"
    depends_on:
      postgres-cyn:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "payment.controlled=true"
      - "payment.client=cyn"
      - "payment.monthly=297"

  postgres-cyn:
    image: postgres:15
    container_name: cyn_einstein_kids_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cyn_user
      POSTGRES_PASSWORD: ${CLIENT_DB_PASSWORD:-change_me}
      POSTGRES_DB: cyn_einstein_kids
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyn_user -d cyn_einstein_kids"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-cyn:
    image: redis:7-alpine
    container_name: cyn_einstein_kids_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MONITOR DE PAGOS - Servicio que verifica pagos cada hora
  payment-monitor:
    image: python:3.11-slim
    container_name: payment_monitor_service
    restart: unless-stopped
    command: |
      bash -c "
        pip install pandas requests docker &&
        while true; do
          echo 'Verificando pagos...'
          cd /app && python f/payment_control_system.py
          sleep 3600
        done
      "
    volumes:
      - ../f:/app/f
      - //var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - payment-dashboard
    environment:
      - PYTHONPATH=/app
      - DOCKER_HOST=unix:///var/run/docker.sock

  # BASE DE DATOS DE CONTROL DE PAGOS
  postgres-payments:
    image: postgres:15
    container_name: postgres_payments_control
    restart: unless-stopped
    environment:
      POSTGRES_USER: payment_admin
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-change_me}
      POSTGRES_DB: payment_control
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_admin -d payment_control"]
      interval: 30s
      timeout: 10s
      retries: 3

