version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: aut_windmill_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  windmill:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: aut_windmill_app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      WM_URL: ${WM_URL}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      WM_ADMIN_EMAIL: ${WM_ADMIN_EMAIL}
      WM_ADMIN_PASSWORD: ${WM_ADMIN_PASSWORD}
    ports:
      - "8000:8000"
    volumes:
      - windmill_data:/data
volumes:
  pgdata:
  windmill_data:
