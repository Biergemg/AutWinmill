summary: "Einstein Kids - Therapists Pre-Event Sequence"
description: "Initializes the sequence for therapists before the masterclass event."
language: python3
content: |
  """
  Windmill script: T10_pre_event_sequence.py (Therapists)
  Example B2B Logic:
  1. Send Welcome Message (Professional Tone)
  2. Schedule Reminders
  """
  from __future__ import annotations
  import logging
  from ..shared.ycloud_send_template import main as send_template
  from ..shared.schedule_jobs import main as schedule_jobs
  
  logging.basicConfig(level=logging.INFO)
  logger = logging.getLogger(__name__)
  
  def main(
      lead_id: str,
      event_start_at: str,
      pg_resource: dict = None
  ) -> dict:
      
      # 1. Send Welcome Template (B2B)
      res_msg = send_template(
          lead_id=lead_id,
          template_name="EK_WELCOME_THERAPISTS", 
          pg_resource=pg_resource
      )
      
      # 2. Schedule Future Jobs
      # Note: Terapeutas might have a slightly different schedule key in future.
      # For now sharing 'masterclass_live' or using generic schedule.
      res_sched = schedule_jobs(
          lead_id=lead_id,
          event_start_at=event_start_at,
          pg_resource=pg_resource
      )
      
      return {
          "ok": True,
          "welcome_sent": res_msg["ok"],
          "jobs_scheduled": res_sched.get("inserted", 0)
      }
  
