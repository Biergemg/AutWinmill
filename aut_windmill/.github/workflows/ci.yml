name: CI completo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-yaml-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3
      - name: Validate SQL files exist
        run: |
          find aut_windmill -name "*.sql" -print | wc -l
      - name: SQLFluff lint
        run: |
          pipx install sqlfluff
          sqlfluff lint aut_windmill/ops/db/**/*.sql || true
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e aut_windmill
          pip install ruff black isort mypy pytest pytest-cov hypothesis jsonschema pydantic radon flake8 flake8-cognitive-complexity
      - name: Lint (ruff)
        run: ruff check aut_windmill
      - name: Type check (mypy)
        run: mypy aut_windmill/src
      - name: Unit tests + coverage
        run: |
          pytest -q --cov=aut_windmill/src --cov-report=xml
  migrations-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: windmill
          POSTGRES_PASSWORD: windmill
          POSTGRES_DB: windmill
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U windmill -d windmill" 
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Apply migrations
        env:
          PGPASSWORD: windmill
        run: |
          for f in aut_windmill/ops/db/migrations/*.sql; do
            psql -h localhost -U windmill -d windmill -f "$f"
          done
      - name: Verify core tables
        env:
          PGPASSWORD: windmill
        run: |
          psql -h localhost -U windmill -d windmill -c "\dt"
      - name: Run SQL tests
        env:
          PGPASSWORD: windmill
        run: |
          for f in aut_windmill/ops/db/tests/*.sql; do
            psql -h localhost -U windmill -d windmill -f "$f";
          done
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Secret scanning
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        continue-on-error: false
  sonar:
    runs-on: ubuntu-latest
    needs: [python-tests]
    if: ${{ secrets.SONAR_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.0.0
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

