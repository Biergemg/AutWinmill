name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: windmill
          POSTGRES_PASSWORD: windmill
          POSTGRES_DB: windmill_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U windmill -d windmill_test"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e aut_windmill
          pip install pytest pytest-cov ruff mypy

      - name: Lint
        run: ruff check aut_windmill/src aut_windmill/scripts aut_windmill/f/einstein_kids/shared

      - name: Type check
        run: mypy aut_windmill/src

      - name: Run unit and e2e tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_USER: windmill
          POSTGRES_PASSWORD: windmill
          POSTGRES_DB: windmill_test
        run: pytest -q aut_windmill/tests/unit aut_windmill/tests/e2e

  sql-migrations-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: windmill
          POSTGRES_PASSWORD: windmill
          POSTGRES_DB: windmill_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U windmill -d windmill_test"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Apply migrations
        env:
          PGPASSWORD: windmill
        run: |
          for f in aut_windmill/ops/db/migrations/*.sql; do
            psql -h localhost -U windmill -d windmill_test -f "$f"
          done

      - name: Run SQL tests
        env:
          PGPASSWORD: windmill
        run: |
          for f in aut_windmill/ops/db/tests/*.sql; do
            psql -h localhost -U windmill -d windmill_test -f "$f"
          done

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: aut_windmill/.gitleaks.toml
